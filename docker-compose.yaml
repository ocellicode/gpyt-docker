services:
  commandbus:
    image: pcp1976/ocellicode-gpyt-commandbus:0.0.7
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - fluentd
      - db
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        fluentd-async-connect: "true"
    restart: always

  eventbus:
    image: pcp1976/ocellicode-gpyt-eventbus:0.0.2
    ports:
      - "8081:8080"
    env_file:
      - .env
    depends_on:
      - fluentd
      - db
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        fluentd-async-connect: "true"
    restart: always

  db:
    image: postgres
    restart: always
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./pg:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    depends_on:
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        fluentd-async-connect: "true"

  # redis:
